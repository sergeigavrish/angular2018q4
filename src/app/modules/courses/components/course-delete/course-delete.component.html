<div class="container">
  <p class="container__message" i18n>Do you really want to delete course <span class="container__message-title">{{title}}</span>?</p>
  <div class="container__actions modal-actions">
    <button class="modal-actions__button confirm" (click)="onConfirm()" i18n>Yes</button>
    <button class="modal-actions__button cancel" (click)="onCancel()" i18n>No</button>
  </div>
</div>
